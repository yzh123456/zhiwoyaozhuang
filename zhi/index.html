<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知我药妆(首页)</title>
	<link href="css/reset.css" type="text/css" rel="stylesheet"/>
	<link href="css/com.css" type="text/css" rel="stylesheet"/>
	<link href="css/zycontainer.css" type="text/css" rel="stylesheet"/>
	<script src="libs/jquery-1.11.3.js"></script>
	
	<script src="libs/jquery.cookie.js"></script>


	
	<script src="js/getdata1.js"></script>
	<script src="js/getdata2.js"></script>



	<script>

	$(function(){




		//header
		$('#header').load('html/header.html',function(){

			$.getScript('js/getheader.js');
			$.getScript('js/getusername.js');

			$.getScript('js/getnumber.js');

	
		
		})
		//  banner
		$('#container').children().eq(0).load('html/banner.html',function(){
			$.getScript('js/getbanner.js');
		})
		//main_push


		//change

		$('#container').children().eq(3).load('html/change.html',function(){
			$.getScript('js/getchange.js')
		})

		//marque
		$('#container').children().eq(4).load('html/marque.html',function(){
			$.getScript('js/getmarquelist.js');
		})
		//csearchbox
		$('#container').children().eq(6).load('html/csearchbox.html')

		//footer
		$('.footer').load('html/footer.html');

		//icon 的点击事件
		$('.icon').click(function(){
			$(this).css('display','none');
		})
		//panel右侧边栏 ——————购物车
		$('.panel').load('html/panel.html',function(){
			$.getScript('js/getpanel.js')

			$.getScript('js/getbuy.js')

		});
		//sidenav左侧边栏
		$('.side_nav').load('html/sidenav.html',function(){
			$.getScript('js/getsidenav.js');
			


		})




			

		
	})
	</script>

<div class="warp">

				</ul>

				<li><a href="jacascript:;" target="_blank"><img src="images/18007182278140465112.jpg"/></a></li>

<!--********************panel************************-->
